{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's play</title>
    <link rel="stylesheet" href="{% static 'css/gameplay.css' %}">
</head>
<body>
    <h1>Guess the Football Team</h1>
    <img src="{{ team_logo_url }}" alt="Team Logo" width="100" height="100">
    <form method="post">
        {% csrf_token %}
        <label for="user_input">Enter the Team Name:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Guess</button>
    </form>
    <p>Guessed Logos: {{ guessed_count }}</p>
</body>
</html>
